<!DOCTYPE html>
<html>
<head>
	<title>Weekly Schedule</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			padding: 10px;
			border: 1px solid blue;
		}
		th {
			background-color: blue;
			font-weight: bold;
			text-align: center;
		}
		td {
			text-align: center;
		}
		.weekday {
			background-color: #f5f5f5;
			font-weight: bold;
			text-align: left;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Time</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
		</tr>
		<tr>
			<td>8:30-10:45</td>
			<td class="weekday"></td>
			<td class="weekday">Algebra 1</td>
			<td class="weekday"></td>
			<td class="weekday">Algebra 1</td>
			<td class="weekday"></td>
		</tr>
		<tr>
			<td>11:00-12:15</td>
			<td class="weekday"></td>
			<td class="weekday">IT(AHLA SAF)</td>
			<td class="weekday"></td>
			<td class="weekday">IT(AHLA SAF)</td>
			<td class="weekday"></td>
		</tr>
		<tr>
			<td>12:30-1:45</td>
			<td class="weekday"></td>
			<td class="weekday"></td>
			<td class="weekday"></td>
			<td class="weekday">Chess</td>
			<td class="weekday"></td>
		</tr>	
		<tr>
			<td>2-3:15</td>
			<td class="weekday"></td>
			<td class="weekday">Religion</td>
			<td class="weekday"></td>
			<td class="weekday">Religion</td>
			<td class="weekday"></td>
		</tr>
		<tr>
			<td>3:30-4:45</td>
			<td class="weekday"></td>
			<td class="weekday">Data structure</td>
			<td class="weekday"></td>
			<td class="weekday">Data structure</td>
			<td class="weekday"></td>
		</tr>
	</table>
</body>
</html>
